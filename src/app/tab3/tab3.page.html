<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-icon name="finger-print" slot="start"></ion-icon>
      <ion-label>Protect Your Data</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="analytics" slot="start"></ion-icon>
      <ion-label>Analytics</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-github" slot="start"></ion-icon>
      <ion-label>Github</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="logo-reddit" slot="start"></ion-icon>
      <ion-label>Reddit</ion-label>
    </ion-item>
  </ion-list>

  <section>
    <ion-button (click)="presentAlert()" expand="block">Delete Account</ion-button>
  </section>

</ion-content>
