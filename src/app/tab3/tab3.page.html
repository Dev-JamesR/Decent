<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-divider>
      <ion-label color="quater">
        Account
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-icon name="finger-print" slot="start"></ion-icon>
      <ion-label>
        <h2>Protect Your Data</h2>
      </ion-label>
    </ion-item>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          <h2>Username 2</h2>
          <ion-note color="quater">This is another Text Message</ion-note>
        </ion-label>
        <ion-badge color="danger" slot="end">1</ion-badge>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">Mark Unread</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
