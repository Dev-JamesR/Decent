<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-icon name="finger-print" slot="start"></ion-icon>
      <ion-label>Protect Your Data</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="analytics" slot="start"></ion-icon>
      <ion-label>Analytics</ion-label>
    </ion-item>
    <ion-item href="https://github.com">
      <ion-icon name="logo-github" slot="start"></ion-icon>
      <ion-label>Github</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-reddit" slot="start"></ion-icon>
      <ion-label>Reddit</ion-label>
    </ion-item>
    <ion-item routerLink="/login">
      <ion-icon name="log-in" slot="start"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-item>
    <ion-item routerLink="/signup">
      <ion-icon name="person-add" slot="start"></ion-icon>
      <ion-label>Sign Up</ion-label>
    </ion-item>
    <ion-item lines="none" routerLink="/slides">
      <ion-icon name="help" size="medium" slot="start"></ion-icon>
      <ion-label>About Decent</ion-label>
    </ion-item>
  </ion-list>

  <section>
    <ion-button (click)="presentAlert()" expand="block">Delete Account</ion-button>
  </section>

</ion-content>
