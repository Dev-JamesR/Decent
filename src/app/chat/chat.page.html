<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="end" style="height: 40px; width: 40px; margin-right: 25px;">
      <img src="https://ether1.org/images/dylie.jpg">
    </ion-avatar>
    <ion-title>
      <span>{{ currentUser }}</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  
  <ion-grid>
    <ion-row *ngFor="let message of messages">

      <ion-col size="auto" *ngIf="currentUser !== message.user" class="message notUser">
        <span> {{ message.msg }} </span>
      </ion-col>

      <ion-col size="auto" *ngIf="currentUser === message.user" class="message user">
        <span> {{ message.msg }} </span>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center ion-no-padding">
      <ion-col size="10">
        <textarea placeholder="Type Your Message" color="black" autosize maxRows="4" [(ngModel)]="message" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" (click)="sendMessage()" [disabled]="message === ''" class="send-button">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
