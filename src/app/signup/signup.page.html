<ion-header translucent>
  <ion-toolbar>

    <ion-title>Sign Up</ion-title>

    <ion-buttons slot="primary" routerLink="/login">
      <ion-button (click)="openModal()">
        Sign in
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Create Your Decent Account</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-align-items-center">
      <ion-list>
        <ion-item>
          <ion-input mode="ios" color="quater" maxlength="32" type="text" placeholder="Please Enter your Username"></ion-input>
          <ion-icon name="person"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input mode="ios" color="quater" type="email" placeholder="Please Enter your Email Address"></ion-input>
          <ion-icon name="mail"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input mode="ios" color="quater" minlength="6" type="password" placeholder="Please Enter your Password"></ion-input>
          <ion-icon name="lock"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-row center>
    <ion-col text-center>

      <ion-button size="auto" routerLink="/">
        <ion-icon name="close"></ion-icon>
        Cancel Signup
      </ion-button>

      <ion-button size="auto">
        Finish Signup
        <br>
        <ion-icon name="log-in"></ion-icon>
      </ion-button>

    </ion-col>
  </ion-row>

</ion-content>
