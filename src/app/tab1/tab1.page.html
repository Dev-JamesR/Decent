<ion-header>
  <ion-toolbar>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">

    <ion-searchbar animated></ion-searchbar>

    <ion-card-content>
      <ion-list>

        <ion-item-sliding routerLink="/chat" routerDirection="root">
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://ether1.org/images/dylie.jpg">
            </ion-avatar>
            <ion-label>
              <h2>{{otherUser}}</h2>
              <ion-note color="quater">Here is a text message</ion-note>
            </ion-label>
          </ion-item>

          <ion-item-options side="start">
            <ion-item-option color="primary">Mark Unread</ion-item-option>
          </ion-item-options>

          <ion-item-options side="end">
            <ion-item-option color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>
              <h2>Username 2</h2>
              <ion-note color="quater">This is another Text Message</ion-note>
            </ion-label>
            <ion-badge color="danger" slot="end">1</ion-badge>
          </ion-item>

          <ion-item-options side="start">
            <ion-item-option color="primary">Mark Unread</ion-item-option>
          </ion-item-options>

          <ion-item-options side="end">
            <ion-item-option color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
