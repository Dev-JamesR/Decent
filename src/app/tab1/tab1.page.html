<ion-header translucent>
  <ion-toolbar>

    <ion-title>Chats</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- We Need to find a more suitable way to implement this
  <ion-card>
   <ion-searchbar animated></ion-searchbar>
  </ion-card>-->

  <ion-list style="background-color: #121212;">

    <ion-item no-lines routerLink="/chat" routerDirection="root">
      <ion-avatar slot="start">
        <img src="https://avatars0.githubusercontent.com/u/58421650?s=200&v=4">
      </ion-avatar>
      <ion-label>
        <h2>Decent Main Chat</h2>
        <h3 color="quater">Last Message Will Appear here</h3>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
